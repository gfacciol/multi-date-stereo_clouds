    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(true);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(`Site 3`);
		viewer.loadSettingsFromURL();
		
		function flipCloud(viewer) {
			var len = viewer.scene.pointclouds.length
			var index, cur, next;
			for (index = 0; index < viewer.scene.pointclouds.length; ++index) {
				if (viewer.scene.pointclouds[index].visible) {
					cur = index;
				}
			}
			next = (cur+1)%len;
			viewer.scene.pointclouds[next].visible=true;
			viewer.scene.pointclouds[cur].visible=false;
			viewer.setDescription(viewer.scene.pointclouds[next].name);
		}
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_scene").next().show();
			//viewer.toggleSidebar();

			var index;
			for (index = 0; index < viewer.scene.pointclouds.length; ++index) {
				viewer.scene.pointclouds[index].material.pointColorType = Potree.PointColorType.ELEVATION;
				viewer.scene.pointclouds[index].material.pointSizeType = Potree.PointSizeType.ATTENUATED;
      				viewer.scene.pointclouds[index].material.elevationRange=[10,110];
			}
			
			// ADD A CUSTOM FLIP BUTTON
			let imgMenuToggle = document.createElement("img");
            imgMenuToggle.src = new URL(Potree.resourcePath + "/icons/flip.svg").href;
            imgMenuToggle.onclick = function (){ flipCloud(viewer);};
            imgMenuToggle.classList.add("potree_flip_toggle");
			viewer.renderArea.insertBefore(imgMenuToggle, viewer.renderArea.children[0]);

		Potree.loadPointCloud("pointclouds/g_Z3.ply.gz/cloud.js", "Site 3: gt", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.ELEVATION; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
			e.pointcloud.visible = false;
		});
		
		Potree.loadPointCloud("pointclouds/g_rs3_fu_heNEW_N50_med.ply.gz/cloud.js", "Site 3: median 50", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.ELEVATION; // any Potree.PointColorType.XXXX 
			material.size = 1;

			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
			e.pointcloud.visible = false;

		Potree.loadPointCloud("pointclouds/g_rs3_fu_heNEW_N50_kmedianslow.ply.gz/cloud.js", "Site 3: k-medians 50", e => {

			viewer.fitToScreen();
			e.pointcloud.visible = true;
		});
